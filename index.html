<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
</head>

<body>
    <div class="heading">
        <h1>Lets Go Banana....</h1>
    </div>
    <div class="img-container">
        <div class="imgi">
            <img src="https://cdn.pixabay.com/photo/2017/07/31/23/45/minion-2562071_960_720.png" alt="">
        </div>
    </div>


    <div class="translator">
        <input type="text" class="translate" id="translate" placeholder="Enter text to translate">

        <button class="btn" id="btn">
            Translaste Now
        </button>

        <div class="translated" id="translated" contentEditable=true data-text="Translated text will appear here..">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
